<style>
/* Specific text elements */
h1, h2, h6, p, label, .login-link, .forgot-password-link, .create-account-btn {
    color: #809C13; /* Green color */
}

/* Also for input placeholder text */
input::placeholder, select::placeholder {
    color: #809C13; /* Green color for placeholder text */
}

h1 {
    font-family: 'Racing Sans One', sans-serif; /* Apply Racing Sans One font */
    color: #809C13; /* Apply the green color */

}

/* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(90deg, #f9f6b2, #c9e88d); /* Corrected gradient syntax */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Header Section */
.header {
    position: absolute;
    top: 0;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: flex-start; /* Align logo to the left */
}

.logo img {
    max-width: 120px; /* Reduced logo size */
    height: auto;
    margin: 10px 20px; /* Margin for spacing from the edges */
}

/* Thin Line Below Logo */
.header-line {
    width: 100%; /* Full width of the header */
    height: 3px; /* Thin line */
    background-color: #000000; /* Black color for the line */
    margin-top: 10px; /* Space between the logo and the line */
}

/* Container Styling */
.container {
    width: 120%;
    max-width: 350px;
    text-align: center;
    padding-top: 50px; /* Adjusted for smaller logo */
}

/* Form Box */
.form-box {
    background: linear-gradient(90deg, #f9f6b2, #c9e88d); /* Corrected gradient syntax */
    border-radius: 10px;
    box-shadow: 0 8px 6px rgba(0, 0, 0, 0.1);
    padding: 15px;
    display: none;
}

.form-box.active {
    display: block;
}

.form-box h2 {
    font-size: 14px; /* Smaller font size */
    color: #006600;
    margin-bottom: 6px;
}

.form-box p {
    font-size: 12px; /* Smaller font size */
    color: #333;
    margin-bottom: 10px;
}

/* Buttons */
.button-group {
    display: flex;
    flex-direction: column;
    gap: 5px;
    margin-bottom: 50px;
}

.btn {
    background-color: #d6f5d6; /* Light green button */
    border: 1px solid #006600;
    border-radius: 70px;
    color: #006600;
    font-size: 16px; /* Adjusted font size */
    padding: 5px 10px; /* Reduced padding for smaller size */
    width: 150px; /* Set fixed width for buttons */
    cursor: pointer;
    transition: background-color 0.3s;
    margin: 0 auto; /* Center-align buttons */
}

.btn:hover {
    background-color: #c2f0c2;
    align-items: center;
}

.submit-btn {
    background-color: #006600 !important; /* Green background with !important to ensure it applies */
    color: white;
    font-size: 12px;
    padding: 4px 10px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s, box-shadow 0.3s;
    width: 110px;
    margin: 0 auto;
    margin-top: -15px;
    position: relative;
    bottom: -17px;
}

.submit-btn:hover {
    background-color: #004d00 !important; /* Darker green on hover with !important */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}


input, select {
       background: linear-gradient(90deg, #f9f6b2, #c9e88d); /* Corrected gradient syntax */

    width: 100%;
    margin-bottom: 8px;
    padding: 6px;
    border-radius: 20px; /* Oblong shape */
    border: 1px solid #ccc;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow */
    outline: none;
    font-size: 12px; /* Smaller font size */
    transition: box-shadow 0.3s, border-color 0.3s;
    color: #809C13;
}

input:focus, select:focus {
    border-color: #006600;
    box-shadow: 0 4px 10px rgba(0, 102, 0, 0.3);
}

.login-link {
    font-size: 12px;
    color: #006600;
    text-decoration: none;
    display: block;
    margin-top: -15px; /* Moves the link upward */
    position: relative; /* Ensures the link can be moved without affecting siblings */
    top: -15px; /* Adjusts vertical position */
    text-align: center; /* Keeps it centered below the button */
}

.login-link:hover {
    color: #004d00;
}

/* Forgot Password Link */
.forgot-password-link {
    font-size: 12px;
    color: #006600;
    text-decoration: none;
    margin-top: 100px;
}

.forgot-password-link:hover {
    color: #004d00;
}

.forgot-password-link {
    font-size: 12px;
    color: #006600;
    text-decoration: none;
    margin-top: -45px; /* Adjusted for upward movement */
    display: block;
    margin-top: -15px; /* Moves the link upward */
    position: relative; /* Ensures the link can be moved without affecting siblings */
    top: -10px; /* Adjusts vertical position */
    text-align: center; /* Keeps it centered below the button */
}

/* Create New Account Button */
.create-account-btn {
    background-color: #006600;
    color: white;
    font-size: 12px; /* Smaller font size */
    padding: 8px 5px; /* Reduced padding for a shorter button */
    border: none;
    border-radius: 10px; /* Oblong shape */
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s, box-shadow 0.3s;
    width: 170px; /* Let the width adjust based on padding */
    margin: 0 auto; /* Center-align buttons */
    margin-top: -15px; /* Moves the link upward */
    position: relative; /* Ensures the link can be moved without affecting siblings */
    top: -10px; /* Adjusts vertical position */
    text-align: center; /* Keeps it centered below the button */
}

.create-account-btn:hover {
    background-color: #c2f0c2;
}

/* Name Group Styling */
.name-group {
    display: flex;
    justify-content: space-between; /* Ensure space between the fields */
    gap: 10px; /* Adds space between the fields */
    font-family: 'Libre Franklin' sans-serif;

.name-group input {

.birthday-group {

/* Gender Radio Button Styling */
.gender-option input[type="radio"] {

.acctype-option input[type="radio"] {

.button-group .btn:hover {
    background: linear-gradient(90deg, #f9f6b2, #c9e88d); /* Same gradient as background */

/* Target only the Email and Password input fields (thinner oblong) */

input[type="em"]:focus, input[type="pass"]:focus {

</style>

            <div id="creation-box" class="form-box">
                <h1>Be VR.ified!</h1>
                <form id="registerForm" method="POST">

                    <div class="name-group">
                        <input type="text" name="first_name" placeholder="First Name" required>
                        <input type="text" name="last_name" placeholder="Last Name" required>
                    </div>

                    <label for="birthday" class="birthday-label">Birthday</label>

<script>
    document.addEventListener('DOMContentLoaded', () => {
    const month = document.getElementById('month');
    const day = document.getElementById('day');
    const year = document.getElementById('year');
    const birthday = document.getElementById('birthday');

    function updateBirthday() {
        const selectedMonth = month.value;
        const selectedDay = day.value.padStart(2, '0'); // Ensure two digits
        const selectedYear = year.value;

        if (selectedMonth && selectedDay && selectedYear) {
            birthday.value = `${selectedYear}-${selectedMonth}-${selectedDay}`;
        }
    }

    month.addEventListener('change', updateBirthday);
    day.addEventListener('input', updateBirthday);
    year.addEventListener('input', updateBirthday);
});

</script>
